<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry | Samarth Engineering Consultancy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enquiry.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav">
                <div class="logoo">
                    <img src="logo.jpg" alt="">
                    <h1 class="logo">Samarth Engineering Consultancy</h1>
                </div>
                
                    <nav>
                        <ul class="nav-links">
                            <li><a href="about.html">About us</a></li>
                            <li><a href="index.html">Home</a></li>
                        </ul>
                    </nav>
            </div>
            
        </div>
    
</header>
    <section class="enquiry-section">
        <div class="container">
            <h2 style="text-align: center;">Enquiry Form</h2>
            <p style="text-align: center;">Have questions or need a consultation? Fill out the form below, and our team will get back to you promptly.</p>
            <form class="enquiry-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message or enquiry" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Samarth Engineering Consultancy. All Rights Reserved.</p>
    </footer>
</body>
</html>
